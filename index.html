<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Christabel üíï</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffc3a0, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  overflow: hidden;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.7);
  animation: floatUp 10s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Soft sparkle particles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleMove 6s linear infinite;
}

@keyframes sparkleMove {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-100vh); opacity: 0; }
}

/* Glass card */
.card {
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.25);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  animation: fadeInCard 1.5s ease forwards;
  color: white;
}

@keyframes fadeInCard {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

button {
  padding: 15px 35px;
  border: none;
  border-radius: 40px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 15px 30px rgba(255,77,109,0.5);
}

.photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 25px;
  border: 6px solid white;
  box-shadow: 0 0 40px rgba(255,255,255,0.8);
  animation: glowPulse 3s ease-in-out infinite;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
  50% { box-shadow: 0 0 50px rgba(255,255,255,1); }
  100% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
}

.typing {
  font-weight: 600;
  font-size: 17px;
  line-height: 1.7;
  white-space: pre-line;
  border-right: 2px solid white;
  overflow: hidden;
  margin-top: 20px;
}

.handwritten {
  font-family: 'Dancing Script', cursive;
  font-size: 28px;
  margin-top: 25px;
  color: #fff;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3"></audio>

<div class="card" id="card">
  <h2 style="font-weight:700;">For Christabel üíï</h2>
  <button onclick="startExperience()">Click on me üíñ</button>
</div>

<script>

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 600);

/* Sparkles */
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 6000);
}
setInterval(createSparkle, 300);

/* Main experience */
function startExperience() {

  document.getElementById("bgMusic").play();

  document.getElementById("card").innerHTML = `
    <h2 style="font-weight:700;">Happy Valentine‚Äôs Day ü•∞</h2>
    <p id="message" class="typing"></p>
    <img src="christabel.jpg.JPG" class="photo">
    <div class="handwritten">From Nana, always ‚ù§Ô∏è</div>
  `;

  const text = `Christabel,

You are truly one of the most beautiful souls i know ü•∫üíï
Your smile , your presence , your energy üíï üíê
they make everything feel lighther.

Today is about love ‚Äî
and I'm genuinely grateful for you today and always üíêü•∫.`;

  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("message").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 35);
    }
  }

  typeWriter();
}

</script>

</body>
</html>
