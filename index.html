<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Christabel üíï</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffc3a0, #ff9a9e);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
  overflow: hidden;
  color: #333;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.7);
  font-size: 20px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

button {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.1);
}

.photo {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 20px;
  border: 6px solid #ff4d6d;
  box-shadow: 0 0 30px rgba(255,77,109,0.8);
}

.handwritten {
  font-family: 'Dancing Script', cursive;
  font-size: 24px;
  margin-top: 15px;
  color: #ff4d6d;
}

.typing {
  border-right: 2px solid #ff4d6d;
  white-space: pre-line;
  overflow: hidden;
}
</style>
</head>

<body>

<audio id="bgMusic" src="music.mp3"></audio>

<div class="card" id="card">
  <h2>For Christabel üíï</h2>
  <button onclick="startExperience()">Click on me üíñ</button>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 500);

function startExperience() {
  document.getElementById("bgMusic").play();

  document.getElementById("card").innerHTML = `
    <h2>Happy Valentine‚Äôs Day ü•∞</h2>
    <p id="message" class="typing"></p>
    <img src="christabel.jpg.JPG" class="photo">
    <div class="handwritten">From Nana, always ‚ù§Ô∏è</div>
  `;

  const text = `Christabel,
You are genuinely one of the most beautiful souls I know.
Your smile, your presence, your energy ‚Äî
they make everything feel lighter.

I‚Äôm grateful for you today and always. üíï`;

  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      document.getElementById("message").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 40);
    }
  }

  typeWriter();
}
</script>

</body>
</html>
